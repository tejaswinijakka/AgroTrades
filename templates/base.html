<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgroTrades</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    {% load static %}

    <link rel="stylesheet" href="{% static 'agrotrades/css/master.css'%}">

</head>
<body>
    <nav class="navbar mynav" role="navigation" id="navbar">
        <div class = "container">
            <a class = 'navbar-brand mynav' href="{% url 'home' %}">AgroTrades</a>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                
                      <li><a href="#" class="btn btn-simple">Post</a></li>
                      <li><a href="#" class="btn btn-simple">ViewItems</a></li>
                      <li><a href="#" class="btn btn-simple">Cart</a></li>
                      <li><a href="{% url 'app:logout' %}" class="btn btn-simple">Log out</a></li>
                {% else %}
                      <li><a href="#"class="btn btn-simple">ViewItems</a></li>
                      <li><a href="{% url 'app:login' %}" class="btn btn-simple">Log in</a></li>
                      <li><a href="{% url 'app:signup' %}" class="btn btn-simple">Sign up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>
</html>
